name: Add new discussions to project

on:
  discussion:
    types: [created, reopened]

jobs:
  add-to-project:
    name: Add discussion to project
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Debug - Print Discussion ID
        run: |
          echo "Discussion ID: ${{ github.event.discussion.node_id }}"

      - name: Add to project
        uses: actions/github-script@v6
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const projectId = 'PVT_kwDOCAGLAM4Anzfw'; // Replace with your actual project ID
            const contentId = context.payload.discussion.node_id;
            
            console.log(`Adding discussion ${contentId} to project ${projectId}`);
            
            try {
              const response = await github.graphql(`
                mutation($projectId: ID!, $contentId: ID!) {
                  addProjectV2ItemById(input: {projectId: $projectId, contentId: $contentId}) {
                    item {
                      id
                    }
                  }
                }
              `, {
                projectId: projectId,
                contentId: contentId
              });
              
              console.log('Response:', JSON.stringify(response, null, 2));
            } catch (error) {
              console.error('Error:', error.message);
              core.setFailed(error.message);
            }